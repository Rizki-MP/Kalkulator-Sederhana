<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <title>Kalkulator Sederhana</title>
</head>
<body>
    
    <div class="container">
        <form action="#">
            <p class="judul">Kalkulator Sederhana</p>
            <input type="text" placeholder="Masukkan Nilai Pertama" id="nilaiPertama">
            <input type="text" placeholder="Masukkan Nilai Kedua" id="nilaiKedua">
            <select id="operator">
                <option id="tambah">+</option>
                <option id="kurang">-</option>
                <option id="kali">x</option>
                <option id="bagi">%</option>
            </select>
            <button type="button" id="btn">Submit</button>
            <div type="text" id="hasil" placeholder="hasil"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
